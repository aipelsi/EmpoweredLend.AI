<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EmpowerLend.AI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #4a235a; /* Dark purple background */
            color: white;
            margin: 0;
            padding: 0;
        }
        header {
            text-align: center;
            margin: 20px 0;
        }
        h1 {
            font-size: 48px;
            margin: 0;
        }
        .testimonials {
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            white-space: nowrap;
            animation: slide 10s infinite linear;
        }
        .testimonial {
            width: 100%;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }
        .testimonial img {
            border-radius: 50%;
            width: 100px;
            height: 100px;
            display: block;
            margin: 0 auto;
        }
        .testimonial p {
            margin: 10px 0 0;
        }
        @keyframes slide {
            0% { transform: translateX(0); }
            50% { transform: translateX(-100%); }
            100% { transform: translateX(0); }
        }
        footer {
            text-align: center;
            margin-top: 20px;
        }
        .button {
            background-color: #7d3c98; /* Lighter purple */
            border: none;
            padding: 10px 20px;
            color: white;
            text-transform: uppercase;
            font-weight: bold;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }
        img.logo {
            height: 100px;
        }
    </style>
</head>
<body>
    <header>
        <img src="photo.png" alt="EmpowerLend.AI Logo" class="logo">
        <h1>EmpowerLend.AI</h1>
    </header>
    <div class="testimonials">
        <div class="testimonial">
            <img src="maria_photo.jpg" alt="Maria">
            <p>Maria: "I was treated with respect and took out a loan effortlessly!"</p>
        </div>
        <div class="testimonial">
            <img src="alisha_photo.jpg" alt="Alisha">
            <p>Alisha: "The process was respectful and straightforward, highly recommend!"</p>
        </div>
    </div>
    <footer>
        <button class="button" onclick="window.location.href='Loan.html'">Start</button>
    </footer>
</body>
</html>
