<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EmpowerLend.AI</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: space-between; /* Ensures footer is at the bottom */
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #4a235a; /* Dark purple background */
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: space-between; /* Ensures content is spaced out */
        }
        header {
            text-align: center;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 48px;
            margin: 10px 0;
        }
        .testimonials {
            text-align: center;
            opacity: 0;
            animation: fadeInOut 12s infinite;
        }
        @keyframes fadeInOut {
            0%, 100% { opacity: 0; }
            25%, 75% { opacity: 1; }
        }
        footer {
            text-align: center;
            margin-top: auto; /* Pushes the footer to the bottom */
        }
        .button {
            background-color: #7d3c98; /* Lighter purple */
            border: none;
            padding: 15px 30px;
            color: white;
            text-transform: uppercase;
            font-weight: bold;
            cursor: pointer;
            font-size: 20px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        img.logo {
            height: 100px;
        }
    </style>
</head>
<body>
    <header>
        <img src="photo.png" alt="EmpowerLend.AI Logo" class="logo">
        <h1>EmpowerLend.AI</h1>
    </header>
    <div class="testimonials">
        <img src="maria_photo.jpg" alt="Maria">
        <p>"I was treated with respect and took out a loan effortlessly!" - Maria</p>
        <img src="alisha_photo.jpg" alt="Alisha">
        <p>"The process was respectful and straightforward, highly recommend!" - Alisha</p>
    </div>
    <footer>
        <button class="button" onclick="window.location.href='Loan.html'">Start</button>
    </footer>
</body>
</html>
